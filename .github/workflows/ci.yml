name: CI Pipeline

on:
  push:
    branches: [ "**" ] # all branche
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build backend Docker image
        run: docker build -t mallisho/catalog:backend-latest ./backend
        continue-on-error: false

      - name: Build frontend Docker image
        run: docker build -t mallisho/catalog:frontend-latest ./frontend
        continue-on-error: false

      - name: Run backend tests
        run: |
              docker run --rm \
              -e "SECRET_KEY=${{ secrets.SECRET_KEY }}" \
              -e "DB_NAME=${{ secrets.DB_NAME }}" \
              -e "DB_USER=${{ secrets.DB_USER }}" \
              -e "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" \
              -e "DB_HOST=${{ secrets.DB_HOST }}" \
              -e "DB_PORT=${{ secrets.DB_PORT }}" \
              -e "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" \
              -e "DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}" \
              -e "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e "AWS_STORAGE_BUCKET_NAME=${{ secrets.AWS_STORAGE_BUCKET_NAME }}" \
              -e "EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}" \
              -e "EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}" \
              -e "AZURE_ENDPOINT=${{ secrets.AZURE_ENDPOINT }}" \
              -e "AZURE_KEY=${{ secrets.AZURE_KEY }}" \
              mallisho/catalog:backend-latest python manage.py test
        continue-on-error: false


      - name: Run frontend tests
        run: |
              docker run --rm \
              -e "SECRET_KEY=${{ secrets.SECRET_KEY }}" \
              -e "DB_NAME=${{ secrets.DB_NAME }}" \
              -e "DB_USER=${{ secrets.DB_USER }}" \
              -e "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" \
              -e "DB_HOST=${{ secrets.DB_HOST }}" \
              -e "DB_PORT=${{ secrets.DB_PORT }}" \
              -e "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" \
              -e "DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}" \
              -e "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e "AWS_STORAGE_BUCKET_NAME=${{ secrets.AWS_STORAGE_BUCKET_NAME }}" \
              -e "EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}" \
              -e "EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}" \
              -e "AZURE_ENDPOINT=${{ secrets.AZURE_ENDPOINT }}" \
              -e "AZURE_KEY=${{ secrets.AZURE_KEY }}" \
              mallisho/catalog:frontend-latest python manage.py test
        continue-on-error: false

      - name: Push backend image
        run: docker push mallisho/catalog:backend-latest

      - name: Push frontend image
        run: docker push mallisho/catalog:frontend-latest